{% extends "base.html" %}

{% block content%}

<div class="text-center">
    <h1>{{ title }}</h1>
</div>

<div class="container">
    <div class="row">
        <div class="col">
            <p>{{ content }}</p>

            <div class="col-sm-6 col-12">
                <form action="" method="POST"> {% csrf_token %} {{ form }}
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>

            {% comment %}
            <div class="col-sm-6 col-12">
                <form action="" method="POST"> {% csrf_token %}
                    <input class="form-control" type="text" placeholder="Name" name="fullname">
                    <input class="form-control" type="email" placeholder="Email" name="email">
                    <textarea class="form-control" name="content" id="" cols="30" rows="10" placeholder="Your content"></textarea>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div> {% endcomment %}
        </div>
    </div>
</div>

{% endblock%}
