<form action='{% if action_url %} {{ action_url }} {% else %} {% url "login" %} {% endif %}' method="POST">
    {% csrf_token %} 
    {% if next_url %} 
        <input type="hidden" name="next" id="" value="{{ next_url }}" /> 
    {% endif %}

    {% if address_type %}
        <input type="hidden" name="address_type" id="" value="{{ address_type }}" /> 
    {% endif %}

    {{ form.as_p }}
    <button type="submit" class="btn btn-default">Submit</button>
</form>
